name: Test Demo 1

on:
  pull_request:
    paths:
      - 'demo1/**'
      - '.github/**'
    branches: [ main ]

  workflow_dispatch: {}

jobs:
  check-if-test1-should-run:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.watched_paths.outputs.src }}
    steps:
      - id: watched_paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            src:
            - demo1/**
            - build.gradle.kts
            - settings.gradle.kts
            - gradle/**
      - name: write build should run in env
        run: |
          echo ${{ steps.watched_paths.outputs.src }}
  test-demo-1:
    needs: check-if-test1-should-run
    if: ${{ needs.check-if-test1-should-run.outputs.should_run == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demo1
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v5.0.0
      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 #v5.0.0
        with:
          distribution: 'liberica'
          java-version: '21'
      - run: ./gradlew clean build
